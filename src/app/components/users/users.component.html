
<section class="home">
  <div class="home-heading">
    <h4>Employee Management System</h4>
  </div>
  <div class="container mt-3">
    <h2>Employee table</h2>
    <p></p>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allUsers; trackBy: trackByFn; let i = index">
          <td>{{i + 1}}</td>
          <td>{{item.username}}</td>
          <td>{{item.email}}</td>
          <td *ngFor="let role of item.roles; trackBy: trackByFn">
            <p>{{ role?.name || 'ROLE_USER' }}</p>
          </td>
          <td>
            <button class="btn btn-sm btn-primary">Edit</button> &nbsp;
            <button class="btn btn-sm btn-danger" (click)="deleteUser(item.id)">Delete</button> &nbsp;
            <button class="btn btn-sm btn-warning">Permission</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</section>
